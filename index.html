<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Avocado</title>
        <meta name="description" content="Avocado chat romm">
        <link rel="stylesheet" href="styls.css">
    </head>
    <body>
        <div class="container">
            <div class="menu">
                <div class="logo"><img class="img-logo" src="img/logo.png" /></div>
                <div class="menu-item"><img class="img-logo" src="img/contacts.png" /></div>
                <div class="menu-item"><img class="img-logo" src="img/chat.png" /></div>
                <div class="menu-item"><img class="img-logo" src="img/group.png" /></div>
                <div class="menu-item"><img class="img-logo" src="img/channel.png" /></div>
                <div class="menu-item"><img class="img-logo" src="img/file.png" /></div>
                <div class="menu-item"><img class="img-logo" src="img/settings.png" /></div>
            </div>
            <div class="contacts">
                <div class="info">
                    <div class="name-page">chat</div>
                    <div class="sort">
                        <img src="img/funnel.png" />
                        <span>unread</span>
                    </div>
                </div>
                <div class="search">
                    <img class="img-search" src="img/search.png">
                    <input  name="search" class="search-box" title="search" type="search" placeholder="Search">
                </div>
                <div class="sl-line"></div>
                <div class="list-of-contact">
                    <div class="ct-line"></div>
                    <div class="img-profile">
                        <img src="img/search.png" />
                    </div>
                    <div class="ct-info"></div>
                </div>
            </div>
            <div class="chat">
                <div class="account">account</div>
                <div class="profile">profile</div>
                <div class="chat-text">chat</div>
                <div class="write-box">write-box</div>
            </div>
        </div>
    </body>
</html>
